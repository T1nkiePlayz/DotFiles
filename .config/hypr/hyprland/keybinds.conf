# Lines ending with `# [hidden]` won't be shown on cheatsheet
# Lines starting with `# [Int]. [Name]` are section headings

$mod = Super
$qsConfig = noctalia-shell

# 1. Launcher
bind = Alt, Space, exec, qs -c $qsConfig ipc call launcher toggle #"Launch Noctalia Launcher"
bind = $mod, PERIOD, exec, qs -c $qsConfig ipc call launcher emoji #"Launch Noctalia Emoji Selector"
bind = Ctrl, Space, exec, qs -c $qsConfig ipc call launcher command #"Execute Command"

# 2. Noctalia (QuickShell) Integration
bind = Super, V, exec, qs -c $qsConfig ipc call plugin:clipper openPanel #"View Clipboard History"
bind = Super+Alt, W, exec, qs -c $qsConfig ipc call wallpaper toggle #"View Wallpaper Selector"
bind = Ctrl+Alt, C, exec, qs -c $qsConfig ipc call calendar toggle #"View Calendar Widget"
bind = Super+Alt, G, exec, qs -c $qsConfig ipc call powerProfile toggleNoctaliaPerformance #"Toggle Game Mode"
bind = Super, Space, exec, qs -c $qsConfig ipc call controlCenter toggle #"Open Control Center"
bind = Super, N, exec, qs -c $qsConfig ipc call network togglePanel #"Network Panel"
bind = Super, H, exec, qs -c $qsConfig ipc call plugin:keybind-cheatsheet toggle #"Toggle Keybind CheatSheet"

# 3. Multimedia & Brightness
# Brightness
bindle=, XF86MonBrightnessUp, exec, qs -c $qsConfig ipc call brightness increase || brightnessctl s 5%+ #"Increase Brightness"
bindle=, XF86MonBrightnessDown, exec, qs -c $qsConfig ipc call brightness decrease || brightnessctl s 5%- #"Decrease Brightness"

# Volume
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+ -l 1.5 #"Increase Volume"
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%- #"Decrease Volume"

# Mute
bindl = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle #"Mute Output"
bindl = Alt ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle #"Mute Input"

# Media
bindl= ,XF86AudioNext, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"` #"Next Track"
bindl= ,XF86AudioPrev, exec, playerctl previous #"Previous Track"
bindl= ,XF86AudioPlay, exec, playerctl play-pause #"Play/Pause Media"
bindl= ,XF86AudioPause, exec, playerctl play-pause #"Pause Media"

# 4. Applications & System
# Screenshot
bind = , Print, exec, sh -c 'WAYLAND_DISPLAY=$WAYLAND_DISPLAY XDG_RUNTIME_DIR=$XDG_RUNTIME_DIR /home/ashton/.config/hypr/hyprland/scripts/hypr-screenshot.sh area-copy' #"Take A Screenshot [Selection]"
bind = Alt, Print, exec, sh -c 'WAYLAND_DISPLAY=$WAYLAND_DISPLAY XDG_RUNTIME_DIR=$XDG_RUNTIME_DIR /home/ashton/.config/hypr/hyprland/scripts/hypr-screenshot.sh area-copy-save' #"Save A Screenshot [Selection]"
bind = Ctrl, Print, exec, sh -c 'WAYLAND_DISPLAY=$WAYLAND_DISPLAY XDG_RUNTIME_DIR=$XDG_RUNTIME_DIR /home/ashton/.config/hypr/hyprland/scripts/hypr-screenshot.sh full-copy' #"Take A Screenshot [Full]"
bind = Ctrl+Alt, Print, exec, sh -c 'WAYLAND_DISPLAY=$WAYLAND_DISPLAY XDG_RUNTIME_DIR=$XDG_RUNTIME_DIR /home/ashton/.config/hypr/hyprland/scripts/hypr-screenshot.sh full-save' #"Save A Screenshot [Full]"

# System (QuickShell)
bind = Super+Alt, B, exec, qs -c $qsConfig ipc call dock toggle #"Toggle The System Dock"
bind = Super+Alt, L, exec, qs -c $qsConfig ipc call lockScreen lock #"Lock The Screen"
bind = Ctrl+Alt, S, exec, qs -c $qsConfig ipc call settings toggle #"Launch The Settings App"
bind = Super, L, exec, qs -c $qsConfig ipc call sessionMenu toggle #"Opens Session Menu"
bind = Ctrl+Alt, L, exec, qs -c $qsConfig ipc call sessionMenu lockAndSuspend #"Lock & Suspend"
bind = Super, M, exec, qs -c $qsConfig ipc call systemMonitor toggle #"Launch The System Monitor"

# Applications
bind = Super, Return, exec, kitty #"Terminal" -- NO FIREJAIL
bind = Super, E, exec, ~/.config/hypr/hyprland/scripts/firejail.sh kitty -e yazi #"File manager"
bind = Super, B, exec, ~/.config/hypr/hyprland/scripts/firejail.sh google-chrome-stable --allowlisted-extension-id=clngdbkpkpeebahjckkjfobafhncgmne #"Browser"
bind = Super, C, exec, ~/.config/hypr/hyprland/scripts/firejail.sh "vscode" #"Code editor"
bind = Ctrl+Super+Shift+Alt, W, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "wps" "onlyoffice-desktopeditors" "libreoffice" #"Office software"
bind = Super, X, exec, ~/.config/hypr/hyprland/scripts/firejail.sh kitty -1 nvim #"Text editor"
bind = Ctrl+Shift, Escape, exec, flatpak run io.missioncenter.MissionCenter #"Task manager"


# Color picker
#bindd = Super+Shift, C, Color picker, exec, hyprpicker -a # Pick color (Hex) >> clipboard ||| NOT INSTALLED

# 5. Window Management
# Focusing
bindm = Super, mouse:272, movewindow #"Move Window"
bindm = Super, mouse:274, movewindow # [hidden]
bindm = Super, mouse:273, resizewindow #"Resize Window"

#/# bind = Super, ←/↑/→/↓,, # Focus in direction
bind = Super, Left, movefocus, l # [hidden]
bind = Super, Right, movefocus, r # [hidden]
bind = Super, Up, movefocus, u # [hidden]
bind = Super, Down, movefocus, d # [hidden]
bind = Super, BracketLeft, movefocus, l # [hidden]
bind = Super, BracketRight, movefocus, r # [hidden]

#/# bind = Super+Shift, ←/↑/→/↓,, # Move in direction
bind = Super+Shift, Left, movewindow, l # [hidden]
bind = Super+Shift, Right, movewindow, r # [hidden]
bind = Super+Shift, Up, movewindow, u # [hidden]
bind = Super+Shift, Down, movewindow, d # [hidden]
bind = Alt, F4, killactive, #"Close Window (Windows)"
bind = Super, Q, killactive, #"Close Window"
bind = Super+Shift+Alt, Q, exec, hyprctl kill #"Forcefully Zap A Window"

# Window split ratio
#/# binde = Super, ;/',, # Adjust split ratio
binde = Super, Semicolon, splitratio, -0.1 #"Split Ratio (Left)"
binde = Super, Apostrophe, splitratio, +0.1 #"Split Ratio (Right)"

# Positioning mode
bind = Super+Alt, Space, togglefloating, #"Float/Tile"
bind = Super, T, togglefloating, #"Float/Tile (Alt)"
bind = Super, D, fullscreen, 1 #"Maximize"
bind = Super, F, fullscreen, 0 #"Fullscreen"
bind = Super+Alt, F, fullscreenstate, 0 3 #"Fullscreen Spoof"
bind = Super, P, pin #"Pin"

#/# bind = Super+Alt, Hash,, # Send to workspace # (1, 2, 3,...)
# We use raw keycodes because some keyboard layouts register number keys as different chars. The codes can be verified with `wev`
bind = Super+Alt, code:10, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 1 # [hidden]
